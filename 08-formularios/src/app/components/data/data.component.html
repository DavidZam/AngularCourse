<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="saveChanges()">

  <div formGroupName="nombreCompleto">
    <div class="form-group row" [ngClass]="{'has-danger': !form.controls['nombreCompleto'].controls['nombre'].valid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

          <div *ngIf="form.get('nombreCompleto.nombre').errors?.required"
               class="form-control-feedback">
            El nombre es necesario
          </div>
          <div *ngIf="form.get('nombreCompleto.nombre').minlength"
               class="form-control-feedback">
            Por lo menos 3 caracteres
          </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Username</label>
      <div class="col-md-8">
  
        <input class="form-control"
               type="text"
               placeholder="Usuario"
               formControlName="username">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-md-8">
  
        <input class="form-control"
               type="password"
               placeholder="Password"
               formControlName="password1">
      </div>
  </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir contraseña</label>
        <div class="col-md-8">
    
          <input class="form-control"
                 type="password"
                 placeholder="Repetir contraseña"
                 formControlName="password2">
        </div>
    </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Hobbys</label>
      
      <div class="col-md-8" formArrayName="pasatiempos">
        <input  *ngFor="let pasatiempo of form.controls['pasatiempos'].controls; let i = index"
                type="text"
                class="form-control"
                [formControlName]="i">
      </div>
  </div>  

  <button type="button" 
          class="btn btn-primary float:right"
          (click)="addPasatiempo()">
        Nuevo
  </button>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ form.valid }}
  <br>
  {{ form.status }}

</form>
